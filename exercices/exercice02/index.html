<!DOCTYPE html>

<html>
    <head>
        <title>Exercício 02 - WEB II</title>
        <meta charset="UTF-8"> 

        <!-- Links to style. -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main-header.css">
        <link rel="stylesheet" href="css/main-container.css">
        <link rel="stylesheet" href="css/title-section.css">
        <link rel="stylesheet" href="css/main-table.css">
        <link rel="stylesheet" href="css/main-form.css">
        <link rel="stylesheet" href="css/main-footer.css">
    </head>

    <body>
        <header class = "main-header">
            <h1>Cadastro de Alunos</h1>
        </header>

        <main class = "main-container">
            <section class = "section">
                <h2 class = "title-section">Alunos Cadastrados</h2>

                <table class = "main-table">
                    <thead>
                        <tr class = "row-table">
                            <th class = "column-title">Nome</th>
                            <th class = "column-title">Idade</th>
                            <th class = "column-title">Curso</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class = "row-table">
                            <td class = "column-data">João Silva</td>
                            <td class = "column-data">22</td>
                            <td class = "column-data">Desenvolvimento WEB</td>
                        </tr>

                        <tr class = "row-table">
                            <td class = "column-data">Maria Oliveira</td>
                            <td class = "column-data">24</td>
                            <td class = "column-data">Design Gráfico</td>
                        </tr>

                        <tr class = "row-table">
                            <td class = "column-data">Itamir</td>
                            <td class = "column-data">12</td>
                            <td class = "column-data">Tester</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section class = "section">
                <h2 class = "title-section">Adicionar Novo Aluno</h2>

                <form class = "main-form" action = "">
                    <div class = "input-field">
                        <label for = "name_field">Nome: </label>
                        <input type = "text" id = "name_field" required>
                    </div>

                    <div class = "input-field">
                        <label for = "age_field">Idade: </label>
                        <input type = "number" id = "age_field" required max = "120" min = "14">
                    </div>

                    <div class = "input-field">
                        <label for = "course_field">Curso: </label>
                        <input type = "text" id = "course_field" required>
                    </div>
                    
                    <div class = "feedback" id = "feedback">

                    </div>

                    <button id = "btn-add" type = "submit">Adicionar Aluno</button>
                </form>
            </section>
        </main>

        <footer class = "main-footer">
            <p>&copy 2024 Curso Online</p>
        </footer>

        <script src = "js/script.js" type = "module"></script>
    </body>
</html>
